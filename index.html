<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"
    />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo X factr</title>
  </head>
  <body>
    <main class="main">
      <!-- <h1>
        <span class="offscreen"> Todo X factr by </span>

        <span class="blendIn"> Miles Mosweu </span>
      </h1> -->
      <div class="main__container">
        <section class="hero">
          <section class="hero__section hero__profile">
            <div class="hero__button--container">
              <button
                id="showList"
                class="button hero__button"
                title="Show list"
                aria-label="Show list"
              >
                <span class="material-symbols-outlined"> chevron_left </span>
              </button>
            </div>

            <div class="hero__image--container">
              <img
                src="/src/images/Gorilla-soldier.jpeg"
                alt="User image"
                class="hero__image"
              />
            </div>

            <h1 class="hero__title">
              <span> Gorilla </span>
              <span> Super Soldier</span>
            </h1>

            <nav class="hero__nav">
              <ul class="hero__nav--list">
                <li class="hero__nav--item">
                  <a
                    href=""
                    class="hero__nav--link"
                    title="Tempelates"
                    aria-label="Tempelates"
                  >
                    <span class="material-symbols-outlined"> Bookmark </span>

                    <span class="hero__nav--link--text"> Tempelates </span>
                  </a>
                </li>

                <li class="hero__nav--item">
                  <a
                    href=""
                    class="hero__nav--link"
                    title="Cartegories"
                    aria-label="Cartegories"
                  >
                    <span class="material-symbols-outlined"> view_cozy </span>

                    <span class="hero__nav--link--text"> Cartegories </span>
                  </a>
                </li>

                <li class="hero__nav--item">
                  <a
                    href=""
                    class="hero__nav--link"
                    title="Analytics"
                    aria-label="Analytics"
                  >
                    <span class="material-symbols-outlined"> donut_large </span>

                    <span class="hero__nav--link--text"> Analytics </span>
                  </a>
                </li>
              </ul>
            </nav>
          </section>

          <section class="hero__section hero__analytics">
            <div class="hero__analytics--chart">
              <span class="material-symbols-outlined"> earthquake </span>
            </div>

            <div class="hero__analytics--report">
              <p class="hero__analytics--report--text">Good</p>

              <h2 class="hero__analytics--report--title">Consistency</h2>
            </div>
          </section>
        </section>

        <section class="app" id="appList">
          <section class="newItemEntry">
            <div class="app__hideButton--container">
              <button
                id="hideList"
                class="button app__hideButton"
                title="Hide list"
                aria-label="Hide list"
              >
                <span class="material-symbols-outlined"> chevron_right </span>
              </button>
            </div>

            <h2 class="offscreen">New Item Entry</h2>
            <form class="newItemEntry__form" id="itemEntryForm">
              <label for="newItem" class="offscreen"
                >Enter a new to do item</label
              >
              <input
                class="newItemEntry__input"
                id="newItem"
                type="text"
                maxlength="40"
                autocomplete="off"
                placeholder="Add item"
              />
              <button
                id="addItem"
                class="button newItemEntry__button"
                title="Add new item"
                aria-label="Add new item to list"
              >
                +
              </button>
            </form>
          </section>

          <section class="listContainer">
            <header class="listTitle">
              <h2 id="listName">List</h2>
              <button
                id="clearItemsButton"
                class="button listTitle__button"
                title="Clear the list"
                aria-label="Remove all items from the list"
              >
                Clear
              </button>
            </header>
            <hr />
            <ul id="listItems">
              <!-- <li class="item">
                      <input type="checkbox" id="1">
                      <label for="1">eat</label>
                      <button class="button">X</button>
                  </li>
                  <li class="item">
                      <input type="checkbox" id="2">
                      <label for="2">sleep</label>
                      <button class="button">X</button>
                  </li>
                  <li class="item">
                      <input type="checkbox" id="3">
                      <label for="3">code</label>
                      <button class="button">X</button>
                  </li> -->
            </ul>
          </section>
        </section>
      </div>
    </main>
  </body>
  <script type="module" src="/src/main.ts"></script>
</html>
