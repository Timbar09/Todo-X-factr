<!DOCTYPE html>
<html lang="en">

    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <link
      href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined"
      rel="stylesheet"

    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Todo X factr</title>

  <body data-template="default">
    <main class="main">
      <div class="main__container">
        <section class="hero">
          <section class="hero__section hero__profile">
            <div class="hero__button--container">
              <button
                id="showList"
                class="button hero__button"
                title="Show list"
                aria-label="Show list"
              >
                <span class="material-symbols-outlined"> chevron_left </span>
              </button>
            </div>

            <div class="hero__image--container">
              <img
                src="/src/images/Gorilla-soldier.jpeg"
                alt="User image"
                class="hero__image"
              />
            </div>

            <h2 class="hero__title section__title">
              <span> Gorilla </span>
              <span> Super Soldier</span>
            </h2>

            <nav class="hero__nav">
              <ul class="hero__nav--list">
                <li class="hero__nav--item">
                  <button aria-label="Tempelates" id="openNavPopup">
                    <span class="material-symbols-outlined"> Bookmark </span>

                    <span class="hero__nav--item--text"> Tempelates </span>
                  </button>
                </li>

                <li class="hero__nav--item">
                  <button aria-label="Cartegories">
                    <span class="material-symbols-outlined"> view_cozy </span>

                    <span class="hero__nav--item--text"> Cartegories </span>
                  </button>
                </li>

                <li class="hero__nav--item">
                  <button aria-label="Analytics">
                    <span class="material-symbols-outlined"> donut_large </span>

                    <span class="hero__nav--item--text"> Analytics </span>
                  </button>
                </li>
              </ul>
            </nav>
          </section>

          <section class="hero__section hero__analytics">
            <div class="hero__analytics--chart">
              <img
                src="/src/images/chart.png"
                alt="Analytics chart"
                class="hero__analytics--chart--image"
              />
            </div>

            <div class="hero__analytics--report">
              <h3 class="hero__analytics--report__title">Consistency</h3>

              <p class="hero__analytics--report__text">Good</p>
            </div>
          </section>
        </section>

        <section class="hero__nav--popup" id="heroNavPopup">
          <div class="hero__nav--popup__container">
            <div class="hero__nav--popup__close--container">
              <button
                id="closeHeroNavPopup"
                class="button hero__nav--popup__close"
                title="Close"
                aria-label="Close"
              >
                <span class="material-symbols-outlined"> close </span>
              </button>
            </div>

            <h3 class="hero__nav--popup__title">Select a template</h3>

            <ul class="hero__nav--templates__list">
              <li class="hero__nav--templates__item">
                <button
                  class="hero__nav--templates__button"
                  id="selectDefaultTemplate"
                  data-template="default"
                >
                  <span class="hero__nav--templates__text"> Dark </span>
                </button>
              </li>

              <li class="hero__nav--templates__item">
                <button
                  class="hero__nav--templates__button"
                  id="selectLightTemplate"
                  data-template="light"
                >
                  <span class="hero__nav--templates__text"> Light </span>
                </button>
              </li>
            </ul>
          </div>
        </section>

        <section class="app" id="appList">
          <div class="app__container">
            <div class="app__header padding-x">
              <div class="app__toggleList--container">
                <button
                  id="toggleList"
                  class="button app__toggleList"
                  title="Toggle list"
                  aria-label="Toggle list"
                >
                  <span class="material-symbols-outlined"> drag_handle </span>
                </button>
              </div>

              <div class="app__header--buttons">
                <span class="button">
                  <span class="material-symbols-outlined"> search </span>
                </span>

                <span class="button">
                  <span class="material-symbols-outlined"> notifications </span>
                </span>
              </div>
            </div>

            <h2 class="app__title section__title padding-x">
              What's up, Gorilla?
            </h2>

            <div class="app__category padding-x">
              <div class="section__subTitle--container">
                <h3 class="section__subTitle">Categories</h3>
              </div>

            <div class="app__task">
              <header class="app__task--header padding-x">
                <h3 class="section__subTitle">Today's tasks</h3>

                <div class="app__task--menu">
                  <button
                    id="taskMenuButton"
                    class="button app__task--menu__button"
                    aria-label="Menu"
                  >
                    <span class="material-symbols-outlined"> more_vert </span>
                  </button>

                  <ul class="app__task--menu__list" id="taskMenuList">
                    <li class="app__task--menu__item">
                      <button
                        id="clearItemsButton"
                        class="app__task--menu__clear app__task--menu__option"
                        title="Clear the list"
                        aria-label="Remove all items from the list"
                      >
                        Clear all tasks
                      </button>
                    </li>

                    <li class="app__task--menu__item">
                      <button
                        id="clearCompletedItemsButton"
                        class="app__task--menu__clear app__task--menu__option"
                        title="Clear completed tasks"
                        aria-label="Remove all completed items from the list"
                      >
                        Clear completed tasks
                      </button>
                    </li>
                  </ul>
                </div>
              </header>

              <form class="app__task--entry" id="itemEntryForm">
                <div class="app__task--entry__title">
                  <label for="newItem" class="offscreen"
                    >Enter a new to do item</label
                  >
                  <input
                    class="app__task--entry__input"
                    id="newItem"
                    type="text"
                    maxlength="40"
                    autocomplete="off"
                    placeholder="Add a new item to the list"
                  />

                  <button
                    id="addItem"
                    class="app__task--entry__button"
                    title="Add new item"
                    aria-label="Add new item to list"
                  >
                    <span class="material-symbols-outlined"> add </span>
                  </button>
                </div>

                <div class="app__task--entry__category">
                  <label for="category" class="offscreen"
                    >Select a category for the item</label
                  >
                  <select
                    class="app__task--entry__select"
                    id="categorySelect"
                    name="category"
                    autocomplete="off"
                  >
                    <option
                      value=""
                      disabled
                      selected
                      class="app__task--entry__select--placeholder"
                      data-color="--text-300"
                    >
                      Select a category
                    </option>
                    <!-- <option value="personal" data-color="--primary">
                      Personal

                    <option value="business" data-color="--variant">
                      Business
                    </option> -->
                  </select>

                  <div
                    class="app__task--entry__category--color"
                    id="categoryColor"
                  >
                    <span class="app__task--entry__category--color__indicator">
                    </span>
                  </div>
                </div>
              </form>

            </div>
          </div>
        </section>
      </div>
    </main>
